            <rect x="255" y="235" rx="2" ry="2" width="10" height="30" />
        </g>
        <g class="play">
            <path d="M239 235 l 28 13 q 2 2, 0 4 l -28 13 Z" />
        </g>
    </g>

    <g class="screen__current">
        <text x="100" y="100" id="current">-1/10</text>
